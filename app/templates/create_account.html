<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create account form for PyPass">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/styles.css') }}">
</head>

<body class="bg-gray">
    <form class="form-container" id="create_account" method="POST">
        <label class="form-label">Username:</label>
        <input type="text" class="form-input" name="username" required>
        <label class="form-label">Email:</label>
        <input type="email" class="form-input" name="email" required>
        <label class="form-label">Password:</label>
        <input type="password" class="form-input" name="password" required>
        <label class="form-label">Confirm Password:</label>
        <input type="password" class="form-input" name="confirm_password" required>
        <p id="error_msg" class="error-msg"></p>
        <input id="create_account" type="submit" class="form-submit" value="Create User">
        <br>
        <br>
        <a class="link" href="{{ url_for('home') }}">Already have an account? Login here</a>
    </form>
</body>
<script src="{{ url_for('static', path='/js/login.js') }}"></script>
<script src="{{ url_for('static', path='/js/create_account.js') }}"></script>
</html>
