<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Reset Page for Password" />
        <meta name="author" content="Joshua Scina" />
        <title>Password Reset</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logo.ico">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Password Recovery</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted" id="securityQuestion"></div>
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputSecurityAnswer" type="text" placeholder="Answer" required/>
                                                <label for="inputSecurityAnswer">Answer</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="login.html">Return to login</a>
                                                <a class="btn btn-primary" href="#" onclick="validate_answer()">Verify</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Jscin 2022</div>
                            <div>
                                <a href="500.hmtl">Privacy Policy</a>
                                &middot;
                                <a href="500.html">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <script src="./js/scripts.js"></script>
        <script src="./js/reset-password.js"></script>
        <script type="text/javascript">
            const question = window.localStorage.getItem("question");
            if(question === "" || question === null)
                document.getElementById("securityQuestion").innerHTML = "No Security Question Found";
            else
                document.getElementById("securityQuestion").innerHTML = question;         
        </script>
    </body>
</html>
